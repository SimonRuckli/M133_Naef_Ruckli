<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban-Board</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="flex-container" id="titles">

        <div class="divColumn" id="divTodo">
            <div class="title" id="titleTodo">
                <label>ToDo</label>
            </div>
        </div>

        <div class="divColumn" id="divInProgress">
            <div class="title" id="titleInProgress">
                <label>In Progress</label>
            </div>
        </div>

        <div class="divColumn" id="divDone">
            <div class="title" id="titleDone">
                <label>Done</label>
            </div>
        </div>
    </div>

    <div class="flex-container" id="work">

        <div class="flex-container" id="row1">

            <div class="flex-container" id="taskToDo">
                <div class="flex-item">todo1</div>
                <div class="flex-item">todo2</div>
                <div class="flex-container" id="new">
                    <div class="flex-item">
                        <input type="text" id="toDoAdd" placeholder="Task eintragen"></input>
                        <input type="button" id="ButtonToDo" value="+" onclick="addTaskToDo(document.getElementById('toDoAdd').value), document.getElementById('toDoAdd').value = null">
                    </div>
                </div>
            </div>
        </div>

        <div class="flex-container" id="row2">

            <div class="flex-container" id="taskInProgress">
                <div class="flex-item">progress1</div>
                <div class="flex-item">progress2</div>
                <div class="flex-container" id="new">
                    <div class="flex-item">
                        <input type="text" id="progressAdd" placeholder="Task eintragen"></input>
                        <input type="button" id="ButtonInProgress" value="+" onclick="addTaskInProgress(document.getElementById('progressAdd').value), document.getElementById('progressAdd').value = null">
                    </div>
                </div>
            </div>

        </div>
        <div class="flex-container" id="row3">

            <div class="flex-container" id="taskDone">
                <div class="flex-item">done1</div>
                <div class="flex-item">done2</div>
                <div class="flex-container" id="new">
                    <div class="flex-item">
                        <input type="text" id="doneAdd" placeholder="Task eintragen"></input>
                        <input type="button" id="ButtonDone" value="+" onclick="addTaskDone(document.getElementById('doneAdd').value), document.getElementById('doneAdd').value = null">
                    </div>
                </div>
            </div>
        </div>

    </div>
    <script type="text/javascript" src="weblogic.js"></script>
</body>

</html>
