<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban-Board</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="flex-container">
        <div class="divColumn" id="divTodo">
            <div class="title" id="titleTodo">
                <label>ToDo</label>
            </div>
        </div>
        <div class="divColumn" id="divInProgress">
            <div class="title" id="titleInProgress">
                <label>In Progress</label>
            </div>
        </div>
        <div class="divColumn" id="divDone">
            <div class="title" id="titleDone">
                <label>Done</label>
            </div>
        </div>
    </div>
</body>

</html>
